<!DOCTYPE html>
<html>
<head>
    <title>Tugas 2 Sistem Informasi Geografis</title>
    <style>
        .ol-popup {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    
    <div id="map" style="width: 100%; height: 400px;"></div>

    <div id="popupinfo" class="ol-popup">
        <b id="popupinfo-title"></b>
        <div id="popupinfo-content"></div>
        <div id="popupinfo-delete">
            <input type="hidden" id="idmarkerinfo" name="idmarkerinfo" value="">
            <button id="hapusbutton" type="button">Hapus</button>
            <button id="hitungcogbutton" type="button">Hitung COG</button><br>
        </div>
    </div>

    <div class="point-table">
        <h1>Type Point</h1>
        <table id="pointTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Coordinate</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="lokasi"></tbody>
        </table>
    </div>

    <div class="polygon-table">
        <h1>Type Polygon</h1>
        <table id="polygonTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Coordinate</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="polygon"></tbody>
        </table>
    </div>

    <div class="polyline-table">
        <h1>Type Polyline</h1>
        <table id="polylineTable" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Coordinate</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="line"></tbody>
        </table>
    </div>

    <label for="markerName">Nama Marker:</label>
    <input type="text" id="markerName" name="markerName">
    <button id="addMarkerButton" type="button">Tambah Marker</button><br>

    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
